<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input placeholder="Name" type="Text" id="name" required>
		<label for="email">Email</label>
		<input placeholder="Email" type="Email" id="email" required>
		
		<label for="gender">Male</label>
		<input type="Radio" id="gender_m" name="gender" required>
		<label for="gender">Female</label>
		<input type="Radio" id="gender_f" name="gender" required>
		<label for="cars">Select a Car</label>
		<select placeholder="--Please choose an option--" id="cars" >
			<option>BMW</option>
			<option>Audi</option>
			<option>Tata</option>
		</select>

		<label for="age">Age</label>
		<input placeholder="Age" type="Number" id="age" required>
		<label for="dob">DOB</label>
		<input type="Date" id="dob" required>
		<label for="tel">Phone Number</label>
		<input placeholder="xxx-xxx-xxxx" type="Tel" id="tel" required>
		<label for="password">Password</label>
		<input placeholder="Password" type="Password" id="password" required>
		<label for="tos">I agree to TOS</label>
		<input type="Checkbox" required id="tos">
		<button type="Submit">

		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

	
</body>

</html>
